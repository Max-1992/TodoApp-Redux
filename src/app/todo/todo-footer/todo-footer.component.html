<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{ pending }} </strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filter of filterValid">
        <a [ngClass]="{ 'selected': filter === filterActual }"  (click)="cambiarFilter( filter )"> {{ filter }} </a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="clearComplete()" class="clear-completed">Clear completed</button>
</footer>
