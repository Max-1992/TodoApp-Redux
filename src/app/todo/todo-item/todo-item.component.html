    <!-- These are here just to show the structure of the list items -->
    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <li [ngClass]="{ 'completed': todo.complete, 'editing': edit }">
        <div class="view">
          <input class="toggle" type="checkbox" [formControl]="checkInput" [checked]="todo.complete">
          <label (dblclick)="editTodo()">{{ todo.text }}</label>
          <button class="destroy" (click)="deleteTodo()"></button>
        </div>
        <input #textInputRef (blur)="finishEdit()" class="edit" [formControl]="textInput">
    </li>
